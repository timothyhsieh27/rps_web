<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="banner">
      <h1>Welcome to Rock Paper Scissors!</h1>
    </div>

    <div class="choices">
      <div class="button-box">
        <input type="image"  class="rock" src="rock.png" alt="Choose Rock" />
      </div>

      <div class="button-box">
        <input type="image"  class="paper" src="paper.png" alt="Choose Rock" />
      </div>

      <div class="button-box">
        <input type="image"  class="scissors" src="scissors.png" alt="Choose Rock" />
      </div>

      <div class="results-banner">
        <p class="results"></p>
      </div>
    </div>

    <script type ="text/javascript" src="script.js"></script>
  </body>
</html>
